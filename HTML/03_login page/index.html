<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
</head>

<body>
    <h1><b>LOGIN PAGE</b></h1>

 
<form action="/03_login page/success.html" target="_blank">        
    <p>
    <label for="name"><b>USER_ID</b></label><br><br>
    <input type="text" id="name" placeholder="user name" minlength="6" maxlength="15" required>
</p>

<p>
    <label for="email"><b>E-MAIL</b></label><br><br>
    <input type="email" id="email" placeholder="e-mail id" required>
</p>


<p>
    <label for="mobile"><b>MOBILE</b></label><br><br>
    <input type="tel" id="mobile" placeholder="Mobile Number" required>
</p>

<p>
    <label for="password"><b>PASSWORD</b></label><br><br>
    <input type="password" id="password" placeholder="Mobile Number" required>
</p>

<p>
    <input type="checkbox" id="checkbox" required>
    <label for="checkbox"><b>Agree on terms and condition to proceed</b></label>
</p>
<button type="reset">RESET</button>
<button type="submit">SUBMIT</button>

</form>
     
  
</body>

</html>
