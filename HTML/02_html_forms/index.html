<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>

<body>
    <h1><b>AMAZON SEARCH</b></h1>

    <div>
        <form action="https://www.amazon.in/s" target="_blank">
            <p><label for="amazon search"><b>AMAZON SEARCH</b></label></p>
            <input type="checkbox" required><b>tick the checkbox to search</b>
            <input type="text" placeholder="AMAZON SEARCH" name="k" id="amazon search">
            <button type="reset">RESET</button>
            <button type="submit">SEARCH</button>
        </form>
    </div>
    <hr>
    <h1><b>GOOGLE SEARCH</b></h1>

    <div>
        <form action="https://www.google.com/search" target="_blank">
            <p><label for="GOOGLE search"><b>GOOGLE SEARCH</b></label></p>
            <input type="checkbox" required><b>tick the checkbox to search</b>
            <input type="text" placeholder="GOOGLE SEARCH" name="q" id="GOOGLE search">
            <button type="reset">RESET</button>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
    <hr>
    <div>
        <h1>CHOOSE ONE OF THEM</h1>
        <form>
            <input type="radio" id="html" name="fav_language"> <label for="html">HTML</label>
            <br><input type="radio" id="CSS" name="fav_language"> <label for="CSS">CSS</label>
            <br><input type="radio" id="JS" name="fav_language"> <label for="JS">JS</label>
        </form>
    </div>


</body>

</html>
